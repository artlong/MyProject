log4j.rootCategory=DEBUG,stdout,Daily

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%d{dd/MM HH:mm:ss.SSS},%.42t,%c{1},%L<%p>] %m%n
log4j.appender.stdout.layout.ConversionPattern=[%d{MM-dd HH:mm:ss}, %c, %L] %m%n

log4j.appender.Daily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Daily.file=./logs/HelloJett.log
log4j.appender.Daily.DatePattern='.'yyyy-MM-dd
log4j.appender.Daily.layout=org.apache.log4j.PatternLayout
log4j.appender.Daily.layout.ConversionPattern=[%d{MM-dd HH:mm:ss}, %c, %L] %m%n

log4j.logger.org.apache.commons=DEBUG
log4j.logger.org.apache.struts=WARN
log4j.logger.org.apache.axis.enterprise=ERROR
log4j.logger.org.springframework=WARN

#sql map log configuration
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG

